version: "3.9"
volumes:
  chat-db-store:

services:
  chat_workspace:
    build: ./php
    volumes:
      - ../src:/work

  chat_nginx:
    image: nginx:1.20-alpine
    ports:
      # - 10080:80
      - 80:80
    volumes:
      - ../src:/work
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    working_dir: /work

  chat_mysql:
    build: ./mysql
    volumes:
      - chat-db-store:/var/lib/mysql